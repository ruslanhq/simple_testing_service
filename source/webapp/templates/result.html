{% extends 'base.html' %}

{% block title %}
    {{ test }}
{% endblock %}

{% block body %}
    <h1 class="text-center">{{ test }}</h1>
    <h4>Результаты: </h4>
    <p>Всего вопросов: {{ test.questions.count }}</p>
    <p>Правильных ответов: {{ choice_v }}</p>
    <p>Не правильных ответов: {{ choice_i }}</p>
    <p>Процент правильных: {{ percent }}</p>

{% endblock %}
