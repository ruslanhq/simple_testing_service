{% extends 'base.html' %}

{% block title %}
    {{ question }}
{% endblock %}

{% block body %}
    <h2>{{ question.text }}</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% for choice in question.answers.all %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer{{ choice.pk }}"
                       value="{{ choice.pk }}" {% if forloop.first %} checked {% endif %}>
                <label class="form-check-label" for="answer{{ choice.pk }}">
                    {{ choice.text }}
                </label>
            </div>
        {% endfor %}

        <div class="mt-3">
            <input type="submit" value="Ответить" class="btn btn-success">
            <a href="{% url 'index' %}" class="btn btn-primary">Отмена</a>
        </div>
    </form>
{% endblock %}
